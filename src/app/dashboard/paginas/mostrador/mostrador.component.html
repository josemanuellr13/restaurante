<div class="bg-white rounded p-6 shadow-lg min-h-full">
    <h2 class="text-2xl font-semibold text-slate-800">Mostrador</h2>
    <hr class="border-zinc-400 my-3">

     <!-- Por cada pedido-->
     <div  class="flex flex-col flex-grow gap-4">
        <div *ngIf="listos.length == 0" class="flex flex-col gap-4 mt-10">
            <div>
                <p class="text-center text-3xl font-semibold text-slate-900">Â¡Vaya! No hay pedidos</p>
                <p class="text-center text-slate-500 text-xl">Aprovecha y descansa.</p>
            </div>
            
            <img src="../../../../assets/nohaypedidos.png" class="w-1/3 mx-auto">
        </div>

        <div *ngFor="let pedido of listos" class="w-full p-2 flex justify-between flex-row border bg-slate-100 rounded-lg">
            
            <!-- Numero de pedido-->
            <div class="w-20 h-20 bg-white flex items-center justify-center border h-full">
                <p class="text-2xl font-semibold">{{pedido.pedido.codTemporal}}</p>
                
                
            </div>

            <!-- Contenido -->
            <div class=" flex-1 mx-3">
                <p class="text-slate-800">Hace {{minutosTranscurridos(pedido.pedido.fecha) + ' minutos'}}</p>

                <table *ngFor="let prod of pedido.pedido.productos" class="w-full ">
                    <tr class="border-b ">
                        <td class="py-2 w-10">x{{prod.cantidad}}</td>
                        <td>{{prod.producto.nombre}}</td>
                        <td class="text-right">{{prod.tamanyo}}</td>
                    </tr>
                </table>
               
                
            </div>

            <!-- Botones -->
            <div class="flex flex-row ">
                <div >
                    <button (click)="entregarPedido(pedido.pedido.id, pedido.pedido.codTemporal)" class="h-full bg-green-500 hover:bg-green-600 px-8 text-white mx-6">Entregar</button>
                </div>

                
            </div>
        </div>
    </div>
</div>
