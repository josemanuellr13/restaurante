<div class="w-full h-screen bg-slate-200 flex items-center justify-center">

    <div class="bg-white border lg:w-1/3 w-2/3  p-10 shadow-lg">
        <img class="mx-auto" src="../../assets/logo.png" alt="">
        <p class="text-center font-semibold text-2xl">Home</p>
        <hr class="my-5">
         
        <div class="flex flex-col gap-4">
            <div *ngFor="let url of urls">
                <a routerLink="{{url.url}}"> 
                    <button class="bg-zinc-200 hover:bg-zinc-300 w-full py-6 font-semibold"> {{url.texto}}</button> 
                </a>
            </div>
        </div>
    </div>

    <div class="absolute border mt-4 p-4 left-8 bottom-12 bg-white">
        <p class="mb-2">Bienvenido de nuevo <br> <b>{{userData.email}}</b></p>
        <button (click)="logout()" class="text-center p-3 bg-red-500 w-full text-white font-semibold">Log out</button>
    </div>
</div>
